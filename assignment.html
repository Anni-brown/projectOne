<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Assignment Submission</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="./SCH/CSS/sch.css">

</head>
<body>
    <header>
        <h1>Submit Your Assignment</h1>
    </header>

    <section class="submission-form">
        <form id="assignmentForm" enctype="multipart/form-data">
            <label for="assignmentTitle">Assignment Title:</label>
            <input type="text" id="assignmentTitle" name="assignmentTitle" required>

            <label for="fileUpload">Upload Your Assignment:</label>
            <input type="file" id="fileUpload" name="fileUpload" required>

            <button type="submit">Submit Assignment</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 School Name | All Rights Reserved</p>
    </footer>

    <!-- <script src="scripts.js"></script> -->
    <script src="/SCH/JS/sch.js"></script>

</body>
</html>
